image: 
  name: node:18
  pull_policy: if-not-present

stages:
  - build
  - deploy

gatsby-build:
  stage: build
  variables:
    CHOKIDAR_USEPOLLING: 1
  cache:
    paths:
    - .npm/
  script:
  - npm ci --cache .npm --prefer-offline
  - npm run build
  artifacts:
    paths:
    - public

deploy-webhook:
  stage: deploy
  only:
  - main
  script:
  - curl "$WEBHOOK_DEPLOY_URL"
  environment:
    name: staging
    url: https://mirrors.zju.edu.cn/index